<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial=-scale" />
        <style>
            .container .row {
                display: flex;
                flex-flow: row wrap;
                grid-gap: 2rem;
            }
            .container .row .col-50 {

            }

        </style>
    </head>
    <body>
        
        <div class="container">
